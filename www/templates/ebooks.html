<ion-view class="ebooks-view home-view" >
  <ion-nav-title>
    <span>eBooks</span>
  </ion-nav-title>
  <ion-content>

    <!-- Refresh to get the new posts -->
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>

    <div class="posts">
        <div ng-show="ebooks.length < 1">
            You have no eBooks to view. Go to the store and get some!
        </div>        
        <div ebook-card ng-repeat="ebook in ebooks" class="post-card"></div>
    </div>


  </ion-content>
</ion-view>
