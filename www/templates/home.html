<ion-view class="home-view">
  <ion-nav-title>
    <span>Freezma Fitness</span>
  </ion-nav-title>
  <ion-content>

    <!-- Refresh to get the new posts -->
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <div class="posts">    
        <div class="post-card welcome-card"><div class="card-header">
          <h1>Welcome!</h1>
        </div>
        <div class="card-content"><p>Welcome to the Freezma Fitness app. Here we teach you things.</p>
        </div>
        </div>
    </div>
    
    <div class="posts">
      <div post-card ng-repeat="post in posts" class="post-card"></div>
    </div>

    <!-- Infinit scroll -->
    <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="1%" icon="ion-loading-c">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
