<div class="card-header">
  <h1 ng-bind-html="ebook.title | rawHtml"></h1>
</div>
<div class="item item-image" ng-if="ebook.featured_src">
    <img ng-src="{{ebook.featured_src}}">
</div>
<div class="card-content" ng-bind-html="ebook.description | rawHtml"></div>
<div class="card-footer">
  <a class="card-button primary" ui-sref="app.freeebook({ebookId :ebook.id})">VIEW</a>
</div>
