<div class="card-header">
  <h1 ng-bind-html="video.title | rawHtml"></h1>
</div>
<div class="item item-image" ng-if="video.featured_src">
    <img ng-src="{{video.featured_src}}">
</div>
<div class="card-content" ng-bind-html="video.short_description | rawHtml"></div>
<div class="card-footer">
  <a class="card-button primary" ui-sref="app.freevideo({videoId :video.id})">VIEW</a>
</div>
