<div class="card-header">
  <h1 ng-bind-html="plan.product.title | rawHtml"></h1>
</div>
<div class="item item-image">
    <img ng-src="{{plan.product.featured_src}}">
</div>
<div class="card-content" ng-bind-html="plan.product.description | rawHtml"></div>
<div class="card-footer">
  <a class="card-button primary" ui-sref="app.plan({planId :plan.product_id})">VIEW</a>
</div>
