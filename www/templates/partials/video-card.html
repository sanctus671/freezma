<div class="card-header">
  <h1 ng-bind-html="video.product.title | rawHtml"></h1>
</div>
<div class="item item-image" ng-if="video.product.featured_src">
    <img ng-src="{{video.product.featured_src}}">
</div>
<div class="card-content" ng-bind-html="video.product.short_description | rawHtml"></div>
<div class="card-footer">
  <a class="card-button primary" ui-sref="app.video({videoId :video.product_id})">VIEW</a>
</div>
