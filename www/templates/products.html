<ion-view class="products-view home-view">
  <ion-nav-title>
    <span>Store</span>
  </ion-nav-title>
  <ion-content>

    <!-- Refresh to get the new posts -->

    <div class="posts">

    </div>


  </ion-content>
</ion-view>
