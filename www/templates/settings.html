<ion-view class="settings-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>My Profile</span>
  </ion-nav-title>
  <ion-content>
    <ul class="list">

      <div class="item item-divider">PROFILE</div>
      <a class="item" href="" ng-click="showAvatar()">Edit Avatar</a>
      <a class="item" href="" ng-click="showProfile()">Edit Profile</a>      
      <a class="item option" ng-click="showLogOutMenu()">
        <i class="icon ion-power"></i>
        <span class="title">Log out</span>
      </a>
      
      <div class="item item-divider">OTHER</div>

      <a class="item" href="" ng-click="showTerms()">Terms of Service</a>
      <a class="item" href="" ng-click="showFAQS()">FAQS</a>
      <a class="item" href="" ng-click="showCredits()">Credits</a>      

    </ul>
  </ion-content>
</ion-view>
