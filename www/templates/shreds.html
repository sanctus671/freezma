<ion-view class="videos-view home-view bookmarks-view" >
  <ion-nav-title>
    <span>8 Week Shred</span>
  </ion-nav-title>
  <ion-content>

    <!-- Refresh to get the new posts -->
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <div ng-if="shreds.length < 1" class="row bookmarks-container">
      <div  class="col col-center">
        <div class="empty-results">
          <i class="icon ion-ios-calendar"></i>
          <h3 class="no-bookmarks">You are not an 8 week shred member. Go to the store and become one!</h3>
        </div>
      </div>
    </div>
    <div class="posts">       
        <div shred-card ng-repeat="shred in shreds" class="post-card"></div>
    </div>


  </ion-content>
</ion-view>
